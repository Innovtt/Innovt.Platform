  summary: Represents a command interface that can be validated.
  remarks: >-
    This interface is used to define a command, which represents an action or operation that can be executed.

    Commands often include data or parameters needed to perform the action.

    Implementing the <xref href="System.ComponentModel.DataAnnotations.IValidatableObject" data-throw-if-not-resolved="false"></xref> interface allows for command validation.
