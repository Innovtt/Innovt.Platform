  assemblies:
  - Innovt.Core
  namespace: Innovt.Core.Security
  summary: Authenticates a user based on a provided username and password.
  example: []
  syntax:
    content: Task<bool> Authenticate(string userName, string password)
    parameters:
    - id: userName
      type: System.String
      description: The username to authenticate.
    - id: password
      type: System.String
      description: The password associated with the username.
    return:
      type: System.Threading.Tasks.Task{System.Boolean}
      description: >-
        A task that represents the asynchronous authentication operation.

        The task result is <code>true</code> if the authentication is successful; otherwise, <code>false</code>.
    content.vb: Function Authenticate(userName As String, password As String) As Task(Of Boolean)
